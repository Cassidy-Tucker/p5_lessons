<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functions & Loops - Traffic Jam</title>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
  </body>

  <script type="text/javascript">

    /* 1. Refactor your code from challenge 7 to use loops
     */

    // start coordinates for car
    let x = 100;
    let y = 470;
    let nrOfCars = 5;
    let carOffSet = 120;
    let carColors = ['#34d75a', '#f4310f', '#3137bd', '#d716c4', '#f1da0c'];

    function setup() {
      createCanvas(800, 600);
    }

    function draw() {
      background(10, 195, 221);

      // street
      fill(159, 154, 161); // street fill
      rect(0, 500, 800, 100); // street


      for (i = 0; i < nrOfCars; i++) {
        createCar(carColors[i], x + carOffSet * i, y);
      }

      x = x + 2; // motion

    }

    function createCar(color, x, y) {

      // car
      fill(color); // car fill
      noStroke();
      rect(x, y, 100, 20); // car bottom
      rect(x + 20, y - 20 , 60, 20); // car top
      fill(0, 0, 0); // wheel fill
      ellipse(x + 20, y + 25, 10); // back wheel
      ellipse(x + 80, y + 25, 10); // front wheel

    }

  </script>
</html>
