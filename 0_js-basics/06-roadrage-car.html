<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String Concat & Arrays  - Roadrage Car</title>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
  </body>

  <script type="text/javascript">

    /* 1. Use your solution from Challenge 5
     * 2. Keep the car 'honking' by adding another 'Honk'
     *    for each time the user clicks on the canvas.
     *    Finish the string by '!!!'. i.e 'Honk, Honk, Honk!!!'
     */

    // start coordinates for car
    let x = 100;
    let y = 470;
    let mX = 0;
    let mY = 0;
    let noise = [];
    let noiseEnding = '!!!';

    function setup() {
      createCanvas(800, 600);
    }

    function draw() {

      background(10, 195, 221);

      // street
      fill(159, 154, 161); // street fill
      rect(0, 500, 800, 100); // street

      // car
      fill(212, 45, 16); // car fill
      noStroke();
      rect(x, y, 100, 20); // car bottom
      rect(x + 20, y - 20 , 60, 20); // car top
      fill(0, 0, 0); // wheel fill
      ellipse(x + 20, y + 25, 10); // back wheel
      ellipse(x + 80, y + 25, 10); // front wheel
      textSize(32);
      fill(0, 0, 0);
      text(noise.toString() + noiseEnding, mX, mY);

      // keyboard events
      if (keyIsDown(LEFT_ARROW)) {
        x -= 10;
      }

      if (keyIsDown(RIGHT_ARROW)) {
        x += 10;
      }

    }

    function mouseClicked() {

      if (noise.length === 0) {
        noise.push('Honk');
      }
      else {
        noise.push(' Honk');
      }
      mX = mouseX;
      mY = mouseY;
    }

  </script>
</html>
